<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OAuth2 Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<!-- 로그인 페이지 -->
<div class="row justify-content-center align-items-center h-100" id="login-page">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">Login</h2>
                <form id="usernameForm">
                    <div>
                        <img alt="Login with GOOGLE" class="w-100" id="google-login-btn" onclick="googleLogin()"
                             src="img/btn_login_google.png" style="cursor: pointer;"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // ───── Google 로그인 ─────
    function googleLogin() {
        window.location.href = "/oauth2/authorization/google"
    }
</script>
</body>
</html>
